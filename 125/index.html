          <p>2003년도까지는 나도 열정이 있었던 것 같다. 적어도 웬만한 남들보다는 그렇다고 생각하고 있었다. 그런데 지금은 아닌것 같다. 내가 그렇게 싫어하던 열정이 없는 사람이 되어가는 것 같다. 노랫말에도 나오는 그런....<br />
강희는 이번 설날을 기점으로 다시 그런 열정을 찾았단다. 나도 그럴 수 있을까.... 병특이든 군대든 얼른 결정이 났으면 좋겠다. 이제 현철이의 폐인 상태를 조금이나마 이해가 될 것도 같다;;</p>
