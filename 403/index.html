          <p>장치 관리자를 열어놓고, 넥서스5/7 를 연결하면 "새롭게 추가되는 장치 - 이름이 아마 AD inteface 이런거임"에서 오른쪽 클릭해서 '제거' -&gt; '드라이버도 함께 제거' 한 후, 케이블을 분리 후 다시 연결하면 제대로 MTP 로 잡힌다.</p>

<p> 아마 Android SDK 를 업데이트하면서 이런 문제가 생긴 것으로 '짐작'만 하고 있음;;</p>
