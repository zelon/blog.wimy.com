<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="/style.css">
    <title>zelon's blog</title>
  </head>
  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1><a href="/">Zelon's Blog</a></h1>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <div id="post_title"><h1><!--wimyblog:title--></h1></div>
        <div id="post_datetime"><!--wimyblog:post_datetime--></div>
        <div id="post_content"><!--wimyblog:content--></div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">by <a href="https://github.com/zelon">zelon</a></p>
        <p align="right"><a href="/rss"><img src="/rss/rss.png"/></a></p>
      </footer>
    </div>
  </body>
</html>
