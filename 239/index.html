          <p><img src="bigbangbook.jpg" width="250" height="265" /><br />
 <a href="http://www.yes24.com/24/goods/3247513" title="[http://www.yes24.com/24/goods/3247513]로 이동합니다.">'빅뱅' 의 '세상에 너를 소리쳐'</a> 를 다 읽었다. 한줄로 요약하자면 '꿈을 향해 신념을 가지고 열심히 하자!' 가 될 듯하다. 물론 책을 읽어보면 더욱더 감동적으로 와 닿을 것이다. 다들 좌절을 겪고 불평불만을 하면서도 그것을 이겨내지 못하고 포기하는 경우가 많은것 같다. 이를 극복한 그들의 이야기를 들어볼 수 있는 책이다.<br />
 삶에 의미가 없고, 하는 일이 힘들다면 꼭 추천해주고 싶은 책이다.</p>
